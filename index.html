<html lang="en">
  <head>
    <title>Gimmie a Number!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/d93f59540a.js"></script>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="bg-primary">Fun with Numbers</h1>
      </header>
    
    <section>
      <h2>Assignment 1:  Number Form</h2>
        <form name="addForm" id="addForm">
          <div class="form-group">
          <label>Enter a Number Here</label>
          <input type="text" name="number" id="number">
          <input type="button" class="btn btn-success btn-sm" onClick="addNumber()" value="Submit">
          <input type="button" class="btn btn-danger btn-sm" onClick="clearForm()" value="Start Over">    
          </div>      
        </form>
      
      <div id="output">
        <p class="text-primary">Count: <span id="count">0</span></p>
        <p class="text-primary">Sum: <span id="sum">0</span></p>
        <p class="text-primary">Average: <span id="average">0</span></p>      
      </div>
    </section>
    <script type="text/javascript" src="js/script.js"></script>
    </div>
  </body>
</html>
